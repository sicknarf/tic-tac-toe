<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Francis's Tic-Tac-Toe Game!</title>
    <script defer src='js/main.js'></script>
    <link rel='stylesheet' href='css/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>This is Tic Tac Heckin' Toe.</h1>
        <button class="gameInit">are you ready to start?</button>
    </header>
    <div class="scoreBoard"><span class="scoreAlpha" style="visibility:hidden">Player One's score is:&nbsp;<span id="pAlphaScore"></span></span>
        <span class="scoreBravo" style="visibility:hidden">Player Two's score is:&nbsp;<span id="pBravoScore"></span></span>
    </div>
    <br />
    <div class="board" id="main-board" style="visibility:hidden">
        <div class="board" id="row-1">
            <button class="pieces" id="zero" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="one" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="two" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
        </div>
        <div class="board" id="row-2">
            <button class="pieces" id="three" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="four" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="five" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
        </div>
        <div class="board" id="row-3">
            <button class="pieces" id="six" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="seven" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
            <button class="pieces" id="eight" onclick="clickToPlay(this.id)"><img src="https://i.imgur.com/GM5xkQM.png"></button>
        </div>
    </div>
    <h4></h4>
    <br />
    <div><button class="settings" style="visibility:hidden">new game?</button></div>
    
<div class="hiddenElementPreLoad">
    <img src="https://i.imgur.com/fjGfZ3m.png">
    <img src="https://i.imgur.com/WPlpor8.png">
</div>
    
</body>
</html>
